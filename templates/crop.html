<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/static/images/wp7396293.jpg');
            background-size: cover; /* Make the image cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image from repeating */
            margin: 0;
            padding: 0;
            color: #fff; /* Light text for better contrast on the image */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Add an overlay for better text readability if the background is too busy */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent dark overlay */
            z-index: -1; /* Place behind the content */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.2); /* More transparent navbar */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
            font-size: 1.8em;
        }

        .nav-link {
            color: white !important;
            transition: color 0.3s ease;
            font-size: 1.1em;
        }

        .nav-link:hover {
            color: #a5d6a7 !important;
        }

        .form-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly more transparent white card */
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            color: #333; /* Dark text on the white card */
        }

        .form-name {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 40px;
        }

        .form-name h2 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-name p {
            color: #555;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 180px;
            margin-right: 25px;
            color: #444;
            font-weight: 600;
            text-align: left;
            font-size: 1.1em;
        }

        .form-group input[type="number"] {
            flex-grow: 1;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            color: #333; /* Ensure input text is also dark */
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        .predict-button {
            background-color: #388e3c;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .predict-button:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .containerfooter {
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px 0;
            color: white;
            margin-top: 60px;
            width: 100%;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        .containerfooter p {
            margin: 0;
            font-size: 1em;
        }

        .containerfooter b {
            font-weight: 600;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            z-index: -1;
            /* Subtle gradient inside the form card */
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cropify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-card">
            <div class="form-name">
                <h2>Find the Perfect Crop for Your Farm</h2>
                <p>Enter the soil and environmental conditions to get a recommendation.</p>
            </div>
            <form acton="/success" method="post">
                <div class="form-group">
                    <label for="nitrogen">Nitrogen (N)</label>
                    <input type="number" name="nitrogen" value="400" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phosphorous">Phosphorous (P)</label>
                    <input type="number" name="phosphorous" value="50" class="form-control">
                </div>
                <div class="form-group">
                    <label for="potasium">Potassium (K)</label>
                    <input type="number" name="potasium" value="100" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ph">pH Level</label>
                    <input type="number" name="ph" value="50" class="form-control">
                </div>
                <div class="form-group">
                    <label for="temprature">Temperature (Â°C)</label>
                    <input type="number" name="temprature" value="42" class="form-control">
                </div>
                <div class="form-group">
                    <label for="moisture">Moisture (%)</label>
                    <input type="number" name="moisture" value="50" class="form-control">
                </div>
                <div class="button-container">
                    <button type="submit" class="predict-button">Predict Crop</button>
                </div>
            </form>
        </div>
    </div>

    <div class="containerfooter">
        <footer class="foot">
            <p class="text-center"> <b>AISSMS INSTITUTE OF INFORMATION TECHNOLOGY</b> </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
