<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Cropify - Smart Farming</title>
        <style>
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100%;
            background-color: #f0f4f8; /* Fallback background color */
        }

        .full-bg {
            width: 100%;
            min-height: 100vh;
            background-image: url('/static/images/download.jpeg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            width: 100%;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Same dark overlay for consistency */
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.05em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        header p {
            font-size: 1.5em;
            color: #eee;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        main {
            padding: 60px 20px;
            text-align: center;
            color: white;
        }

        .hero-content {
            max-width: 900px;
            padding: 60px;
            border-radius: 15px;
            background-color: rgba(246, 246, 246, 0.1); /* Very subtle dark overlay */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }


        .hero-content h2 {
            font-size: 3.5em;
            font-weight: 600;
            margin-bottom: 20px;
            -webkit-text-stroke: 0.5px rgba(0, 0, 0, 0.3); /* Subtle dark outline */
            color: white; /* Ensure main text color is white */
            text-shadow: none;
        }

        .hero-content p {
            font-size: 1.8em;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #eee;
            -webkit-text-stroke: 0.3px rgba(0, 0, 0, 0.3); /* Subtle dark outline */
            text-shadow: none;
        }


        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.6em;
            font-weight: 700;
            color: #fff;
            background-color: #2ecc71;
            border: none;
            border-radius: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #27ae60;
            transform: translateY(-5px);
        }

        footer {
            padding: 30px 20px;
            text-align: center;
            color: #eee;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
    </style>
    </head>

    <body>
        <div class="full-bg">
            <div class="overlay">
                <header>
                    <h1>Cropify</h1>
                    <p>Unlock the Future of Farming</p>
                </header>
                <main>
                    <div class="hero-content">
                        <h2>Intelligent Crop Recommendation</h2>
                        <p>Let our advanced system guide you to the most
                            profitable and sustainable crops for your land.</p>
                        <a href="/success" class="cta-button">
                            Get Started <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </main>
                <footer>
                    <p>&copy; 2025 Cropify. All rights reserved.</p>
                </footer>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    </body>

</html>
